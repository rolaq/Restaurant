<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css" >
        <link rel="icon" href="../assets/icono.ico" type="image/x-icon">
    </head>


    <body>

        <header>

            <div id="imagen_encabezado">

                <h1 id="titulo">Restaurant Generico</h1>

                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="menu.html">Menú</a></li>
                        <li><a href="reserva.html">Reserva</a></li>
                        <li><a href="eventos.html">Eventos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>
            
        </header>


        <main class="pagina_reserva">

            <h2 class="titulo_pagina">Reserva</h2>

            <form class="form_reservas" >
                
                <div class="form_reservas__div area_email">
                    <label>Email</label>
                    <input type="email">
                </div>
                
                <div class="form_reservas__div area_personas">
                    <label>Personas</label>
                    <input type="number">
                </div>    
                
                <div class="form_reservas__div area_nombre">
                    <label>Nombre</label>
                    <input type="text">
                </div>


                <div class="form_reservas__div area_fecha">
                    <label>Fecha</label>
                    <input type="date">
                </div>   
                
                <div class="form_reservas__div area_horario">
                    <label>Horario</label>
                    <input type="time">
                </div>       

                <div class="form_reservas__div area_boton">   
                    <button type="submit">Enviar</button>
                </div>
            </form>

        </main>

        <footer>
            <div class="footer_contacto">
                <h3>CONTACTO</h3>
                <ul>
                    <li>Ubicación</li>
                    <li>Teléfono</li>
                    <li>Email</li>
                </ul>
            </div>
            <div class="footer_horarios">
                <h3>HORARIOS</h3>
                <ul>
                    <li>Lunes a Viernes</li>
                    <li>Sábado y Domingo</li>
                </ul>
            </div>
            <div class="footer_redes">
                <h3>REDES</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </footer>
        <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
