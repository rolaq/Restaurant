<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant</title>
        <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/style.css" >
        <link rel="icon" href="../assets/icono.ico" type="image/x-icon">
    </head>

    <body>

        <header class="container" id="imagen_encabezado">

            <div class="row">
    
                <h1 id="titulo" class="col-12">Restaurant Generico</h1>

                <nav class="col-12">
                    <ul class="row">
                        <li class="col"><a href="../index.html">Inicio</a></li>
                        <li class="col"><a href="menu.html">Menú</a></li>
                        <li class="col"><a href="reserva.html">Reserva</a></li>
                        <li class="col"><a href="eventos.html">Eventos</a></li>
                        <li class="col"><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
                
        </header>


        <main class="container">

            <h2 class="row">Reserva</h2>

            <form class="row">

                <div class="col-12">
                    <div class="row">
                        <label>Email</label>
                        <input type="email">
                    </div>
                </div>
        
                <div class="col-6">
                    <div class="row">
                        <label>Personas</label>
                        <input type="text">
                    </div>
                </div>
        
                <div class="col-6">
                    <div class="row">
                        <label>Nombre</label>
                        <input type="text">
                    </div>
                </div>
        
                <div class="col-6">
                    <div class="row">
                        <label>Fecha</label>
                        <input type="date">
                    </div>      
                </div>
        
                <div class="col-6">
                    <div class="row">
                        <label>Horario</label>
                        <input type="time">
                    </div>
                </div>
        
                <div class="col-12">
                    <button type="submit">Enviar</button>
                </div>

            </form>

        </main>

        <footer class="container">
            <div class="row">
                <div class="col-4">
                    <h3>CONTACTO</h3>
                    <ul>
                        <li>Ubicación</li>
                        <li>Teléfono</li>
                        <li>Email</li>
                    </ul>
                </div>
                <div class="col-4">
                    <h3>HORARIOS</h3>
                    <ul>
                        <li>Lunes a Viernes</li>
                        <li>Sábado y Domingo</li>
                    </ul>
                </div>
                <div class="col-4">
                    <h3>REDES</h3>
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    </body>
